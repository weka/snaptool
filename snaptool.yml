#
# every: 'month' | 'day' | list of months | list of days
#     'day' or list of days requires at: <time> or interval: <number of minutes>
#         at: and interval: 
#             at: defaults to 0000, format accepts times like "9am", "9:15am" "2300" etc
#             if interval: is not provided, single snapshot per day is taken at "at:"
#             if interval: is provided - uses at: and until: for time range
#                 interval: number of minutes between snaps
#                 range (at: - until:) default to 0000 and 2359
#                 first snap is taken at at: then every <interval:> minutes until until: is reached
#     month or list of months - uses at: <time> and day: <day of month 1-31>
#         day: defaults to 1 
#         at: defaults to midnight (0000) - time of the snap taken on day:
#         if day of month is > number of days in a month, last day of the month is used 
#             e.g. 31 will snap on the last day of every month
# 
# retain:
#     0 disables schedule, otherwise is the number of snapshots kept
# upload: defaults to no/false - yes/true uploads to S3
#
# interval: has no default, must be provided for interval snaps to happen
#
#
cluster:
   auth_token_file: ~/auth-token.json
   hosts: vweka1,vweka2,vweka3
   force_https: True   # only 3.10+ clusters support https
   verify_cert: False  # default cert cannot be verified

filesystems:
   b01: fridays-4pm, daily-8am, wkdays-hourly-9-5, every15m-Mon-Fri, every5m, sat-sun-noon
   bs02: fridays-4pm, wkdays-hourly-9-5, every5m, sat-sun-noon
   bsn03: default, every2m, sat-sun-noon, sat-sun-interval
   bsna04: default, every15m-Mon-Fri, sat-sun-noon, sat-sun-interval

schedules:
   default:
      monthly:
         every: month
         retain: 6
         # day: 1   (this is default)
         # at: 0000 (this is default)
      weekly:
         every: Sunday
         retain: 8
         # at: 0000 (this is default)
      daily:
         every: Mon,Tue,Wed,Thu,Fri,Sat
         retain: 14
         # at: 0000 (this is default)
      hourly:
         every: Mon,Tue,Wed,Thu,Fri
         retain: 10
         interval: 60
         at: 9:00am
         until: 5pm
   every5m:
      every: day
      interval: 5
      retain: 6
      at: 9am
   every2m:
      every: day
      interval: 2
      retain: 5
      at: 9am
   wkdays-hourly-9-5:
      every: Mon,Tue,Wed,Thu,Fri
      retain: 8
      at: 0900
      until: 5pm
      interval: 60
   every3months:
      every: Jan,Apr,Jul,Oct
      retain: 3
      at: 6am
      day: 31
   daily-8am:
      every: day
      retain: 4
      at: 8am
      upload: no
   dailysched2:
      monthly:
         every: month
         at: 0100
         retain: 3
         day: 25
      daily:
         every: day
         retain: 3
         at: 9am
         upload: no
   every15m-Mon-Fri:
      every: Mon,Tue,Wed,Thu,Fri
      retain: 4
      interval: 15
      at: 0905
      until: 5pm
      upload: no
   wkdays-hrly-upload:
      every: Mon,Tue,Wed,Thu,Fri
      retain: 8
      interval: 60
      at: 0900
      until: 5pm
      upload: yes
   fridays-4pm:
      every: Fri
      retain: 4
      at: 4pm
   sat-sun-noon:
      every: Sat,Sun
      retain: 4
      at: 1200
   sat-sun-interval:
      every: Sat,Sun
      retain: 24
      at: 6am
      interval: 120

